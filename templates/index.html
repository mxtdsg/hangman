{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1>WELCOME</h1>
        <p class="lead">Welcome to the Hangman game!</p>        
    </div>

    <h2>Scoreboard</h2>



    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Wins</th>
                <th scope="col">Loses</th>
            </tr>
        </thead>
        <tbody>
            
            {% for user in users %}
                <tr>
                    <th scope="col">{{user.id}}</th>
                    <th scope="col">{{user.username}}</th>
                    <th scope="col">{{user.wins}}</th>
                    <th scope="col">{{user.loses}}</th>
                </tr>
            {% endfor %}
            

        </tbody>
    </table>
